<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nombre"
                [value]="order.cliente" name="cliente" disabled>
        </mat-form-field>
        <!-- <mat-form-field>
            <input matInput placeholder="Precio"
                [value]="order.precio_unitario" name="precio_unitario" disabled>
        </mat-form-field> -->
    </form>
    <button mat-raised-button (click)="deleteOrder()" color="warn">
        Eliminar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
