<mat-card>
    <mat-card-title>Nuevo Producto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nombre"
                [(ngModel)]="product.nombre" name="nombre">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Precio"
                [(ngModel)]="product.precio_unitario" name="precio_unitario">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Categoria"
                [(ngModel)]="product.idcategoria" name="idcategoria">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Estado"
                [(ngModel)]="product.estados" name="estados">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Crear
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
