<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nombre"
                [value]="product.nombre" name="nombre" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Precio"
                [value]="product.precio_unitario" name="precio_unitario" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
